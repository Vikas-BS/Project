<!DOCTYPE html>
<html>
<head>
    <title>Your Certificates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            margin-bottom: 15px;
        }

        .cert-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cert-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #1976D2;
        }

        .no-cert {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Your Certificates</h2>

    {% if certificates %}
        <ul>
            {% for cert in certificates %}
                <li>
                    <form action="{{ url_for('view_certificate', filename=cert.filename) }}" method="get" target="_blank">
                        <button type="submit" class="cert-btn">
                            {{ cert.name }}
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-cert">No certificates available yet.</p>
    {% endif %}

    <form action="{{ url_for('dashboard') }}" method="get">
        <button type="submit" class="back-btn">Back to Dashboard</button>
    </form>
</body>
</html>
