<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | TechCareerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('/static/images/bg-img.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.95); /* semi-transparent for better readability */
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h3 {
      font-size: clamp(1.5rem, 2vw, 1.8rem);
    }

    label {
      font-weight: 600;
    }

    @media (max-width: 576px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
        background-attachment: scroll; /* Avoid fixed on small screens */
      }

      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">Login to Your Account</h3>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" name="password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></small>
      </div>
    </form>
  </div>
</body>
</html>
